<!doctype html>
<html lang="en">

<head>
    <title>JS Buổi 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Bài 1 -->

    <section class="container">
        <div class="row py-5 text-center">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 1 (Tính 3 số theo giá trị tăng dần)</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Số 1</label>
                            <input id="so_1" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Số 2</label>
                            <input id="so_2" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Số 3</label>
                            <input id="so_3" type="text">
                        </div>

                        <div class="form-group">
                            <button id="tinhSoTangDan" class="btn btn-dark">
                                Tính
                            </button>
                        </div>
                        <div id="footerGtTangDan" class="card-footer text-muted"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr />

    <!-- Bài 2 -->

    <section class="container">
        <div class="row py-5 text-center">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 2 (Lời Chào)</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Ai là người sử dụng máy?</label>
                            <!-- <input id="nhapNguoiDung" type="text"> -->
                            <select name="hongBietTenGi" id="nguoiDung">
                                <option value="Bố">Bố</option>
                                <option value="Mẹ">Mẹ</option>
                                <option value="Anh">Anh</option>
                                <option value="Em">Em</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button id="btnloiChao" class="btn btn-danger">
                                Kết Quả
                            </button>
                        </div>
                        <div id="footerloiChao" class="card-footer text-muted"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr />

    <!-- Bài 3 -->

    <section class="container">
        <div class="row py-5 text-center">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 3 (Viết chương trình 3 số, lấy số chẵn & số lẻ)</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Số Nguyên 1</label>
                            <input id="soNguyen1" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Số Nguyên 2</label>
                            <input id="soNguyen2" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Số Nguyên 3</label>
                            <input id="soNguyen3" type="text">
                        </div>

                        <div class="form-group">
                            <button id="btnTinhChanLe" class="btn btn-success">
                                Tính Số Chẵn/Lẻ
                            </button>
                        </div>
                        <div id="footerTinhChanLe" class="card-footer text-muted"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr />

    <!-- Bài 4 -->

    <section class="container">
        <div class="row py-5 text-center">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 4 (Viết chương trình nhập 3 số, hãy cho biết tam giác gì?)</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập Số Đo Cạnh a</label>
                            <input id="canh_a" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập Số Đo Cạnh b</label>
                            <input id="canh_b" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập Số Đo Cạnh c</label>
                            <input id="canh_c" type="text">
                        </div>

                        <div class="form-group">
                            <button id="btnTinhTamGiac" class="btn btn-warning">
                                Tính Tam Giác
                            </button>
                        </div>
                        <div id="footerTinhTamGiac" class="card-footer text-muted"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- js của tui  -->
    <script src="./main.js" defer></script>
</body>

</html>
